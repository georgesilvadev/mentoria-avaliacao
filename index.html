<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="images/nota.svg" alt="">
  </header>


  <div class="page">

    <form>
      <legend class="top">Informações pessoais</legend> <!-- Coloquei fora do fieldset, para
                                                              editar o padding dos inputs-->

      <fieldset>
        <div class="info-wrapper">
          <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="text" id="name" required>
        </div>

        <div class="input-wrapper">
          <label for="subname">Sobrenome</label>
          <input type="text" id="subname" required>
        </div>
      </div>
          
        <div class="email-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required>
        </div>
      </fieldset>



      <fieldset>

        <legend class="info-mentor">Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="select-mentor">Selecione quem foi o seu mentor</label>
          <select id="select-mentor" required>
            <option value="mentor1">Marcelo</option>
            <option value="mentor2">Cristiana</option>
            <option value="mentor3">Carlos</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea id="feedback" required></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="check">
          <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>

      </fieldset>

      <fieldset>
        <legend>Agendando próxima mentoria</legend>

        <div class="next-mentoring">
          <div class="input-wrapper">
            <label for="date">Data</label>
            <input type="date" id="date">
          </div>

          <div class="beging-end">
            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>
  
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>
          </div>
        </div>
      </fieldset>
      
      <footer>
        <input class="button" type="submit" value="Salvar">
      </footer>

  </div>
  </form>
  </div>
</body>

</html>
